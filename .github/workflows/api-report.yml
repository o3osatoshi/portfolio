name: API Report

on:
  pull_request:

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1
    outputs:
      api: ${{ steps.api.outputs.affected }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect affected API packages
        id: api
        run: |
          set -euo pipefail
          affected=false
          for pkg in @o3osatoshi/config @o3osatoshi/toolkit @o3osatoshi/ui; do
            if ! pnpm turbo-ignore "$pkg" --task=api:extract; then
              affected=true
              break
            fi
          done
          echo "affected=${affected}" >> "$GITHUB_OUTPUT"

  report:
    runs-on: ubuntu-latest
    needs: detect-affected
    if: needs.detect-affected.outputs.api == 'true'
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: API extract
        run: pnpm api:extract

      - name: API report
        run: pnpm api:report
