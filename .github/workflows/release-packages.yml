name: Release Packages

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove runner user .npmrc
        run: rm -f ~/.npmrc

      - name: Seed workspace .npmrc
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@o3osatoshi:registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Pin npm userconfig
        run: echo "Pinned userconfig to workspace"
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
          npm_config_userconfig: ${{ github.workspace }}/.npmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
          npm_config_userconfig: ${{ github.workspace }}/.npmrc

      - name: Build packages
        run: pnpm build
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
          npm_config_userconfig: ${{ github.workspace }}/.npmrc

      - name: Create release PR or publish to npm
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
          npm_config_userconfig: ${{ github.workspace }}/.npmrc
