name: Deploy Storybook

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-storybook-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1
    outputs:
      storybook: ${{ steps.storybook.outputs.affected }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect affected storybook
        id: storybook
        run: |
          if npx turbo-ignore @repo/storybook --task=build; then
            echo "affected=false" >> "$GITHUB_OUTPUT"
          else
            echo "affected=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: detect-affected
    if: needs.detect-affected.outputs.storybook == 'true'
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Build and Publish Storybook to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: pnpm install --frozen-lockfile
          build_command: pnpm -C packages/prisma generate && pnpm run build:storybook
          path: apps/storybook/storybook-static
          checkout: false
