name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integrate:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore caches (.cache/*)
        uses: actions/cache@v4
        with:
          path: |
            **/.cache/eslint
            **/.cache/tsbuildinfo
          key: cache-${{ runner.os }}-node${{ steps.node.outputs.node-version || '20' }}-${{ hashFiles('**/tsconfig*.json') }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cache-${{ runner.os }}-node${{ steps.node.outputs.node-version || '20' }}-
            cache-${{ runner.os }}-

      - name: Build packages
        run: pnpm build

      - name: Run typecheck and test
        run: pnpm check

      - name: Run biome, eslint and pkg
        run: pnpm style:pure
