          fail_ci_if_error: false

      - name:
          Upload coverage for @o3osatoshi/ui (flag: ui)
        if: ${{ hashFiles('packages/ui/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/ui/.reports/coverage/lcov.info"
          flags: ui
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name:
          Upload coverage for @repo/eth (flag: eth)
        if: ${{ hashFiles('packages/eth/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/eth/.reports/coverage/lcov.info"
          flags: eth
