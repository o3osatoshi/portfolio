          fail_ci_if_error: false

      - name:
          Upload coverage for apps/web (flag: web)
        if: ${{ hashFiles('apps/web/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "apps/web/.reports/coverage/lcov.info"
          flags: web
