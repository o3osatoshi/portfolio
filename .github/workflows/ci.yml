name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  integrate:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine playwright version
        id: pw
        run: |
          set -euo pipefail
          version=$(pnpm --filter @repo/storybook exec node -p "require('playwright/package.json').version")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Cache playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-${{ steps.pw.outputs.version }}

      - name: Install playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm -F @repo/storybook exec playwright install chromium

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            **/.cache/eslint
            **/.cache/tsbuildinfo
          key: cache-${{ runner.os }}-node${{ steps.node.outputs.node-version || '22' }}-${{ hashFiles('**/tsconfig*.json') }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cache-${{ runner.os }}-node${{ steps.node.outputs.node-version || '22' }}-
            cache-${{ runner.os }}-

      - name: Run biome, eslint and pkg
        run: pnpm style:pure

      - name: Build packages
        run: pnpm build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_RAINBOW_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_RAINBOW_PROJECT_ID }}

      - name: Run typecheck
        run: pnpm check:type

      - name: Setup testcontainers cloud client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Run test
        run: pnpm check:test:cvrg -- --reporter=junit

      - name: Publish test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: "**/.reports/junit.xml"
          detailed_summary: true

      - name: Upload test report
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: "**/.reports/junit.xml"
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: "**/.reports/coverage/lcov.info"
          token: ${{ secrets.CODECOV_TOKEN }}
