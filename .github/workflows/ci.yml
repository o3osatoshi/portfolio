name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  integrate:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
      TURBO_SCM_HEAD: ${{ github.sha }}
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine playwright version
        id: pw
        run: |
          set -euo pipefail
          version=$(pnpm --filter @repo/storybook exec node -p "require('playwright/package.json').version")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Cache playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-${{ steps.pw.outputs.version }}

      - name: Install playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm -F @repo/storybook exec playwright install --with-deps chromium

      - name: Run biome, eslint and pkg
        run: pnpm style:pure

      - name: Build packages
        run: pnpm turbo run build --affected
        env:
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_RAINBOW_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_RAINBOW_PROJECT_ID }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}

      - name: Run typecheck
        run: pnpm turbo run typecheck --affected

      - name: Setup testcontainers cloud client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Run test
        run: pnpm turbo run test:cvrg --affected -- --reporter=default --reporter=junit

      - name: Publish test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: "**/.reports/junit.xml"
          detailed_summary: true

      - name: Upload test report
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: "**/.reports/junit.xml"
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage
        if: ${{ hashFiles('**/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: "**/.reports/coverage/lcov.info"
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (domain)
        if: ${{ hashFiles('packages/domain/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/domain/.reports/coverage/lcov.info"
          flags: domain
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (application)
        if: ${{ hashFiles('packages/application/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/application/.reports/coverage/lcov.info"
          flags: application
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (interface)
        if: ${{ hashFiles('packages/interface/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/interface/.reports/coverage/lcov.info"
          flags: interface
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (prisma)
        if: ${{ hashFiles('packages/prisma/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/prisma/.reports/coverage/lcov.info"
          flags: prisma
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (auth)
        if: ${{ hashFiles('packages/auth/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/auth/.reports/coverage/lcov.info"
          flags: auth
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (toolkit)
        if: ${{ hashFiles('packages/toolkit/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/toolkit/.reports/coverage/lcov.info"
          flags: toolkit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (ui)
        if: ${{ hashFiles('packages/ui/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/ui/.reports/coverage/lcov.info"
          flags: ui
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (eth)
        if: ${{ hashFiles('packages/eth/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "packages/eth/.reports/coverage/lcov.info"
          flags: eth
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (web)
        if: ${{ hashFiles('apps/web/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "apps/web/.reports/coverage/lcov.info"
          flags: web
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test coverage (storybook)
        if: ${{ hashFiles('apps/storybook/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "apps/storybook/.reports/coverage/lcov.info"
          flags: storybook
          token: ${{ secrets.CODECOV_TOKEN }}
