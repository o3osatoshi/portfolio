          fail_ci_if_error: false

      - name:
          Upload coverage for apps/storybook (flag: storybook)
        if: ${{ hashFiles('apps/storybook/.reports/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: "apps/storybook/.reports/coverage/lcov.info"
          flags: storybook
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
