name: Deploy Functions

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: deploy-functions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build functions
        run: pnpm build:functions

      - name: Authenticate to GCP (OIDC)
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          workload_identity_provider: projects/563258569866/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-actions@portfolio-bd22d.iam.gserviceaccount.com

      - name: Export .env
        run: |
          printf "AUTH_GOOGLE_ID=%s\n" "${{ secrets.AUTH_GOOGLE_ID }}" > apps/functions/.env
          printf "AUTH_GOOGLE_SECRET=%s\n" "${{ secrets.AUTH_GOOGLE_SECRET }}" >> apps/functions/.env
          printf "AUTH_SECRET=%s\n" "${{ secrets.AUTH_SECRET }}" >> apps/functions/.env
          printf "DATABASE_URL=%s\n" "${{ secrets.DATABASE_URL }}" >> apps/functions/.env
          printf "\n[DEBUG] apps/functions/.env contents:\n"
          cat apps/functions/.env

      - name: Deploy functions
        run: pnpm deploy:functions
