name: Deploy Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-functions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write

jobs:
  detect-affected:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1
    outputs:
      functions: ${{ steps.functions.outputs.affected }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect affected functions
        id: functions
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "affected=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if npx turbo-ignore @repo/functions --task=build; then
            echo "affected=false" >> "$GITHUB_OUTPUT"
          else
            echo "affected=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: detect-affected
    if: needs.detect-affected.outputs.functions == 'true'
    env:
      # DATABASE_URL must be available for both the explicit "Build functions"
      # step and the Firebase predeploy hook (`pnpm build:functions` in firebase.json),
      # because Prisma Config requires DATABASE_URL when running `prisma generate`.
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build functions
        run: pnpm build:functions

      - name: Authenticate to GCP (OIDC)
        uses: google-github-actions/auth@v3
        with:
          create_credentials_file: true
          workload_identity_provider: projects/563258569866/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-actions@portfolio-bd22d.iam.gserviceaccount.com

      - name: Export .env
        run: |
          printf "AUTH_GOOGLE_ID=%s\n" "${{ secrets.AUTH_GOOGLE_ID }}" > apps/functions/.env
          printf "AUTH_GOOGLE_SECRET=%s\n" "${{ secrets.AUTH_GOOGLE_SECRET }}" >> apps/functions/.env
          printf "AUTH_SECRET=%s\n" "${{ secrets.AUTH_SECRET }}" >> apps/functions/.env
          printf "AUTH_TRUST_HOST=true\n" >> apps/functions/.env
          printf "AXIOM_API_TOKEN=%s\n" "${{ secrets.AXIOM_API_TOKEN }}" >> apps/functions/.env
          printf "DATABASE_URL=%s\n" "${{ secrets.DATABASE_URL }}" >> apps/functions/.env
          printf "EXCHANGE_RATE_API_KEY=%s\n" "${{ secrets.EXCHANGE_RATE_API_KEY }}" >> apps/functions/.env
          printf "EXCHANGE_RATE_BASE_URL=%s\n" "${{ secrets.EXCHANGE_RATE_BASE_URL }}" >> apps/functions/.env
          printf "INNGEST_EVENT_KEY=%s\n" "${{ secrets.INNGEST_EVENT_KEY }}" >> apps/functions/.env
          printf "INNGEST_SIGNING_KEY=%s\n" "${{ secrets.INNGEST_SIGNING_KEY }}" >> apps/functions/.env
          printf "SLACK_BOT_TOKEN=%s\n" "${{ secrets.SLACK_BOT_TOKEN }}" >> apps/functions/.env
          printf "SLACK_CHANNEL_ID=%s\n" "${{ secrets.SLACK_CHANNEL_ID }}" >> apps/functions/.env
          printf "STORE_PING_USER_ID=%s\n" "${{ secrets.STORE_PING_USER_ID }}" >> apps/functions/.env
          printf "UPSTASH_REDIS_REST_TOKEN=%s\n" "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" >> apps/functions/.env
          printf "UPSTASH_REDIS_REST_URL=%s\n" "${{ secrets.UPSTASH_REDIS_REST_URL }}" >> apps/functions/.env

      - name: Deploy functions
        run: pnpm deploy:functions
